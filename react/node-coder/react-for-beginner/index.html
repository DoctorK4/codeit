<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById('root');

      function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
          setAmount(event.target.value);
        };

        const reset = () => setAmount(0);
        const flip = () => {
          reset();
          setFlipped((current) => !current);
        };
        return ( 
          <div>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input 
                id="minutes" 
                placeholder="Minutes" 
                type="number"
                value={flipped ? amount*60 : amount} 
                disabled={flipped}
                onChange={onChange} 
              />
            </div>
            <div>
             <label htmlFor="hours">Hours</label>
              <input 
                id="hours" 
                placeholder="Hours" 
                type="number" 
                value={flipped ? amount : Math.round(amount/60)} 
                disabled={!flipped} 
                onChange={onChange} 
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={flip}>{flipped ? 'Turn back' : 'flip'}</button>
          </div>
      )};
      function KmToMiles(){

        const onChange = (e) => {
          setAmount(e.target.value);
        }

        const convertUnit = () => {
          reset();
          setUnit(!unit);
        };

        const reset = () => {
          setAmount(0);
        };

        const [amount, setAmount] = React.useState("0");
        const [unit, setUnit] = React.useState(false);

        return (
          <React.Fragment>
          <h3> KM to Miles </h3>
          
          <label htmlFor="kilo">Kilometer</label>
          <input 
            disabled={unit} 
            onChange={onChange} 
            value={unit ? amount*1.60934 : amount}
            id="kilo"
            placeholder="0" 
            type="number"
          />
          
          <label htmlFor="mile">Mile</label>
          <input 
            disabled={!unit} 
            onChange={onChange} 
            value={unit ? amount : amount*0.621371}
            id="mile" 
            placeholder="0" 
            type="number"
          />

          <button onClick={convertUnit}>change</button>
          <button onClick={reset}>reset</button>
          </React.Fragment>
        )
      };

      function App(){
        const [ index, setIndex ] = React.useState("0");
        const onSelect = (event) => {
          setIndex(event.target.value);
        }
        return ( 
          <div>
            <h1 className="hi">Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="0">Minutes to Hours</option>  
              <option value="1">KM to Miles</option>  
            </select>
            <hr />
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles/> : null }
          </div>
        )
      };

      ReactDOM.createRoot(root).render(<App/>);
    </script>
  </body>
</html>
